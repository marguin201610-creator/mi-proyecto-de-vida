<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Fotos</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #d63384;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .galeria img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #ff8fb1;
      color: white;
      padding: 12px 20px;
      border-radius: 20px;
    }

    a:hover {
      background: #ff4f81;
    }
  </style>
</head>
